<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="matrix-info">
    <img class="matrix-about" src="./eisenhower-matrix.jpg">
    <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="list">
    <p id="add-task">
      <label class="list-title new-task" for="new-task">Add Item</label>
    </p>
    <div class="new-task-wrapper">
      <input id="new-task" class="task task-input" type="text">
      <button class="add">Add</button>
    </div>
    <h3 class="list-title">Todo</h3>
    <ul id="tasks">
      <li class="task-wrapper">
        <input class="task-check" type="checkbox">
        <label class="task task-name">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode task-wrapper">
        <input class="task-check" type="checkbox">
        <label class="task task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-wrapper">
        <input class="task-check" type="checkbox" checked>
        <label class="task task-name">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
