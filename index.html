<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__about" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix. How to make decisions on what's urgent and important">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="list">
      <h2 class="list__subtitle">Add Item</h2>
      <div class="new-task-wrapper">
      <input id="new-task" class="task__wrapper task__input" type="text">
      <button class="button button_add">Add</button>
      </div>
      <h2 class="list__subtitle">Todo</h2>
      <ul id="tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__wrapper task__name">Pay Bills</label>
          <input type="text" class="task__wrapper task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__wrapper task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__wrapper task__input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      <h2 class="list__subtitle">Completed</h2>
      <ul id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__wrapper task__name">See the Doctor</label>
          <input type="text" class="task__wrapper task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
