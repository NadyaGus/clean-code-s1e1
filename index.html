<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix-info">
    <img class="matrix-about" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix. How to make decisions on what's urgent and important">
    <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="list">
    <section>
      <h2 class="list-title">Add Item</h2>
      <div class="new-task-wrapper">
      <input id="new-task" class="task task-input" type="text">
      <button class="add">Add</button>
      </div>
    </section>
    <section>
      <h2 class="list-title">Todo</h2>
      <ul id="tasks">
        <li class="task-wrapper">
          <input class="task-check" type="checkbox">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="edit-mode task-wrapper">
          <input class="task-check" type="checkbox">
          <label class="task task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="list-title">Completed</h2>
      <ul id="completed-tasks">
        <li class="task-wrapper">
          <input class="task-check" type="checkbox" checked>
          <label class="task task-name">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
